%YAML:1.0
 
#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 238.0
Camera.fy: 238.0
Camera.cx: 206.0
Camera.cy: 148.0

#Camera.fx: 348.522264
#Camera.fy: 348.449870
#Camera.cx: 344.483596
#Camera.cy: 188.808062

Camera.k1: 0
Camera.k2: 0
Camera.p1: 0
Camera.p2: 0
Camera.k3: 0


# Camera frames per second
# image is input
Image.width: 720
Image.height: 480
Image.FrameNum: 1288
#camera is process frame
Camera.width: 720
Camera.height: 480
Camera.fps: 5
 
# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 0
 
#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------
 
# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 2500
# ORB Extractor: Scale factor between levels in the scale pyramid     
ORBextractor.scaleFactor: 1.2
# ORB Extractor: Number of levels in the scale pyramid    
ORBextractor.nLevels: 5
 
# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast            
ORBextractor.iniThFAST: 10
ORBextractor.minThFAST: 3
Track.GoodMMOrRKFVOThreshold: 20
Track.LossMMOrRKFVOThreshold: 10
Track.GoodLMVOThreshold: 40
Track.LossLMVOThreshold: 20
Track.MotionProjectRadius: 30
Track.MaxObjectID: 3000
LocalMap.CullKFRedundantMPRate: 60
LoopClose.CovisibilityConsistencyTh: 3
LoopClose.SingleMatchKeyPoint: 5
LoopClose.TotalMatchKeyPoint: 30
LoopClose.SingleMatchObject: 5
LoopClose.TotalMatchObject: 10
LoopClose.SystemWithoutLoopClose: 0
LoopClose.FuseMPByObjectSceneThreshold: 5
LoopClose.DetectLoopByFusedMPNumThreshold: 20
KFDB.radioCommonWord: 0.8
KFDB.radioAccScore: 0.7
Map.SaveKeyFrameGps: 1
Map.bSaveObjectsGps: 1
#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.MapPointFrameWidth: 0.5
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500
Viewer.ColorSetSize: 60
